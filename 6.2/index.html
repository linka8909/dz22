<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shramko</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="block-1">
		<div class="info">
			<img class="subtract" src="./images/Subtract.png">
			<p class="to">To-Do List</p>
			<div class="hTwo">
				<img class="hTh1" src="./images/Subtract1.png">
				<p class="hT">Figma Variants</p>
			</div>
			<div class="hThree">
				 <img class="hTh2" src="./images/Subtract2.png">

			</div>
		</div>
		<div class="im">

				<img class="list" src="./images/Vector.png">

				</div>
			</div>
		</div>
		<div class="ad-do">
			<button class="add-button">+</button>
       		<div class="add-task">
        		<input class="input" type="text">
        		<button class="add-task-add-button">+

			</div>
		</div>

	<script src="6,2.js"></script>
